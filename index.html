<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono&display=swap');
        </style>
    <style type="text/css">
        .drop_zone {
            background: #b2f0ff;
            width: 200px;
            height: 100px;
            text-align: center;
            border-radius: 10px;
        }

        [data-old="new"] {
            background: #b2ffbf;
        }

        #tab {
            font-family: 'Roboto Mono', monospace;
        }
        body {
            font-family: 'Oswald', monospace;

        }
        h1 {
            font-family: 'Oswald', sans-serif;
        }
        h2 {
            font-family: 'Oswald', sans-serif;
        }
    </style>
    <title>Tabim: GuitarPro5 to ASCII-Tab Converter</title>
</head>
<body>
<script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/pyodide/v0.18.0/full/pyodide.js"
></script>
<script type="text/javascript">
    function dropHandler(ev) {
        console.log('File(s) dropped');

        let old = ev.target.dataset.old === "old";
        // Prevent default behavior (Prevent file from being opened)
        ev.preventDefault();

        if (ev.dataTransfer.items) {
            // Use DataTransferItemList interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                // If dropped items aren't files, reject them
                if (ev.dataTransfer.items[i].kind === 'file') {
                    var file = ev.dataTransfer.items[i].getAsFile();
                    console.log('... file[' + i + '].name = ' + file.name);
                    renderTab(file, old);
                }
            }
        } else {
            // Use DataTransfer interface to access the file(s)
            for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
                renderTab(ev.dataTransfer.files[i], old);
            }
        }
    }

    function dragOverHandler(ev) {
        // console.log('File(s) in drop zone');

        // Prevent default behavior (Prevent file from being opened)
        ev.preventDefault();
    }

</script>
<script type="text/javascript">
    async function renderTab(file, old) {
        let buffer = await file.arrayBuffer();
        if (old) {
            document.querySelector("#tab").innerHTML = pyodide.globals.render_buffer_old(pyodide.toPy(buffer));
        } else {
            document.querySelector("#tab").innerHTML = pyodide.globals.render_buffer(pyodide.toPy(buffer));
        }

        document.querySelector("#tab-title").innerHTML = pyodide.globals.get_title(pyodide.toPy(buffer));
    }

    async function init() {
        let pyodide = await loadPyodide({
            indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.0/full/",
        });
        console.log("Successfully loaded pyodide");
        await pyodide.loadPackage("micropip");
        console.log("Successfully loaded micropip");
        await pyodide.runPythonAsync(`
        import pyodide
        import micropip
        import js
        wheel_url = js.window.location.href.rpartition("/")[0] + "/dist/tabim-0.1.0-py3-none-any.whl"
        await micropip.install(wheel_url)
        `);
        console.log("Successfully initialized environment");
        window.pyodide = pyodide;


        await pyodide.runPythonAsync(`
                import guitarpro
                import tabim
                from tabim.measure import parse_notes, build_measure
                from tabim.render import render_columns
                from tabim.note import render_track
                import io

                def parse_buffer(buffer):
                    tab_stream = io.BytesIO(bytes(buffer))
                    tab = guitarpro.parse(tab_stream)
                    return tab

                def get_title(buffer):
                    tab_stream = io.BytesIO(bytes(buffer))
                    tab = guitarpro.parse(tab_stream)
                    return tab.title

                def render_buffer(buffer):
                    song = parse_buffer(buffer)
                    track = song.tracks[0]

                    return render_track(track, line_length=90)

                def render_buffer_old(buffer):
                    tab_stream = io.BytesIO(bytes(buffer))
                    tab = guitarpro.parse(tab_stream)
                    track = tab.tracks[0]
                    output = io.StringIO()
                    for bar, gp_measure in enumerate(track.measures, start=1):
                        measure = build_measure(gp_measure)
                        print(bar, file=output)
                        print(render_columns(measure.columns, 8), file=output)

                    return output.getvalue()
                `);

        console.log("Successfully created rendering function");

        document.querySelector("#spinner").hidden=true;
        document.querySelectorAll(".drop_zone").forEach(element => element.hidden=false)
    }


    init();
</script>
<h1>Tabim</h1>
<p>Drag & Drop gp5 file to render as ASCII tabs</p>
<div id="spinner">
    <p>Loading Python Code...</p>
</div>
<div class="drop_zone" data-old="old" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" hidden>
    <p>Drag gp5 file here...</p>
</div>
<div class="drop_zone" data-old="new" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" hidden>
    <p>Drag gp5 file here...</p>
</div>

<h2 id="tab-title"></h2>
<pre id="tab"></pre>
</body>
</html>
